<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Train Schedule</title>
<!--latest compiled & minified css-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/journal/bootstrap.min.css" rel="stylesheet" integrity="sha384-1L94saFXWAvEw88RkpRz8r28eQMvt7kG9ux3DdCqya/P3CfLNtgqzMnyaUa49Pl2" crossorigin="anonymous">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.0/themes/base/jquery-ui.css">
 <!--moment.js reference-->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<script src="https://code.jquery.com/jquery.js"></script>
<!--firebase reference-->
<script src="https://www.gstatic.com/firebasejs/3.4.0/firebase.js"></script>
</head> 
 <body>
 <!--train time-->
 <div = class="container">
<!--jumbotron-->
  <div class="jumbotron" style="background-color: #BFC9CA; color: blue">
    <h1 class="text-center">Monks' Light Maglev</h1>
    <h3 class="text-center">Arrival/ Departure Deployent Schedule</h3>
  </div>

   <!--train schedule-->
  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-info">
        <div class="panel-heading">
        <h3 class="panel-title"><strong>Current Train Deployment Schedule</strong></h3>
        </div>
        <div class="panel-body">
          <table class="table table-hover" id='trainTable'>
            <thead>
            <tr>
              <th>Train Name</th>
              <th>Destination</th>
              <th>Frequency (Min)</th>
              <th>Next Arrival</th>
              <th>Minutes Away</th>
            </tr>
            </thead>
            <tbody>
            <tbody>
          </table>
        </div>
      </div>
    
<!--add train-->
      <div class="panel panel-info">
      <div class="panel-heading">
      <h3 class="panel-title">Add A Train</h3>
      </div>
        <div class="panel-body">
         <!--entry form-->
          <form>
            <div class="form-group">
              <label for="text">Train Name:</label>
              <input type="text" class="form-control" id="traiNnameInput">
              </div>

              <div class="form-group">
              <label for="">Destination:</label>
              <input type="text" class="form-control" id="destinationInput">
              </div>

              <div class="form-group">
              <label for="text">First Train Time (hh:mm):</label>
              <input type="text" class="form-control" id="firstTrainInput">
              </div>

              <div class="form-group">
            <label for="">Frequency (Min):</label>
            <input type="text" class="form-control" id="frequencyInput">
              </div>

            <button type="submit" class="btn btn-primary" id="addTrainBtn">Submit</button>
          </form>
         </div>
        </div>
       </div>
      </div>
     </div>

<script src="trainwk7.js"></script>

</body>
</html>
